<ng-container [formGroup]="parentForm"
  ><label for="{{ reqObj?.label }}"
    >{{ reqObj?.label | titlecase }}&nbsp;{{
      reqObj?.mandatory ? "*" : null
    }}</label
  >
  <p-dropdown
    [options]="reqObj?.options"
    placeholder="Please select"
    [formControlName]="reqObj?.formCtrl"
    [ngClass]="{
      'ng-dirty':
        (isSubmitted || parentForm.get(reqObj.formCtrl)?.touched) &&
        parentForm.get(reqObj.formCtrl)?.errors
    }"
  ></p-dropdown>
  <small
    class="p-error"
    *ngIf="
      (isSubmitted || parentForm.get(reqObj.formCtrl)?.touched) &&
      parentForm.get(reqObj.formCtrl)?.errors?.required
    "
  >
    This is a required field
  </small>
</ng-container>
